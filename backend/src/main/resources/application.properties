# ===================================================================
# Arquivo de Configuracao da Aplicacao
# ===================================================================

# Configuracao do Servidor
server.port=8080

# Configuracao do Console H2
# Permite acessar o console do banco de dados em memoria no navegador.
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuracao do Datasource (Conexao com o Banco de Dados)
# A adicao de ';DB_CLOSE_DELAY=-1' garante que o banco em memoria nao seja apagado enquanto a aplicacao esta rodando.
spring.datasource.url=jdbc:h2:mem:techchallengedb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuracao do JPA (Java Persistence API) / Hibernate
# Define o dialeto SQL especifico para o banco H2.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# 'update': Hibernate atualiza o schema do banco de dados automaticamente.
spring.jpa.hibernate.ddl-auto=update
# Mostra no console as queries SQL geradas pelo Hibernate.
spring.jpa.show-sql=true